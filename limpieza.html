<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpieza de Datos | PMRQR</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .cleanup-box {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .warning-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-weight: 800;
            margin-bottom: 1rem;
            color: white;
        }

        p {
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 12px;
            margin-top: 1rem;
            cursor: pointer;
            display: block;
            width: 100%;
            text-decoration: none;
        }

        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
    </style>
</head>

<body>

    <div class="cleanup-box">
        <div class="warning-icon"><i class="fas fa-broom"></i></div>
        <h1>Limpieza de Historial</h1>
        <p>Esta acción eliminará <strong>TODOS los registros de operaciones e incidencias</strong>. <br><br>
            <span style="color: #10b981;">✔ Equipos intactos</span><br>
            <span style="color: #10b981;">✔ Usuarios intactos</span><br>
            <span style="color: #10b981;">✔ Configuración (Gates, Puentes, etc.) intacta</span>
        </p>

        <div id="status-msg" class="status"></div>

        <button id="btn-clean" class="btn-danger" onclick="confirmCleanup()">LIMPIAR BASE DE DATOS AHORA</button>
        <a href="index.html" class="btn-secondary">Volver al Inicio</a>
    </div>

    <script type="module">
        import { supabase } from './assets/js/client.js';

        window.confirmCleanup = async () => {
            if (!confirm("¿ESTÁS SEGURO? Esta acción no se puede deshacer. Se borrarán todas las operaciones e incidencias registradas.")) return;

            const btn = document.getElementById('btn-clean');
            const status = document.getElementById('status-msg');

            btn.disabled = true;
            btn.textContent = "Limpiando...";
            status.style.display = 'none';

            try {
                // 1. Delete all records from 'operations' table
                const { error: opError } = await supabase
                    .from('operations')
                    .delete()
                    .neq('id', '00000000-0000-0000-0000-000000000000'); // Force delete all by using a dummy filter

                if (opError) throw new Error("Error en operaciones: " + opError.message);

                // 2. Delete all records from 'reports' table
                const { error: repError } = await supabase
                    .from('reports')
                    .delete()
                    .neq('id', '00000000-0000-0000-0000-000000000000');

                if (repError) throw new Error("Error en reportes: " + repError.message);

                // 3. Reset ALL assets to 'available'
                const { error: assetError } = await supabase
                    .from('assets')
                    .update({ status: 'available' })
                    .neq('code', ''); // Update all

                if (assetError) throw new Error("Error reseteando equipos: " + assetError.message);

                status.textContent = "¡Limpieza completada! Todas las operaciones y reportes han sido eliminados y los equipos están disponibles.";
                status.className = "status success";
                status.style.display = 'block';
                btn.textContent = "LIMPIEZA FINALIZADA";
                btn.style.background = "#10b981";

            } catch (err) {
                console.error(err);
                status.textContent = "Error: " + err.message;
                status.className = "status error";
                status.style.display = 'block';
                btn.disabled = false;
                btn.textContent = "REINTENTAR LIMPIEZA";
            }
        };
    </script>

</body>

</html>
