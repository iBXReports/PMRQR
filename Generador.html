<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QRs - PMRQR</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .qr-card {
            break-inside: avoid;
            page-break-inside: avoid;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
            }

            .qr-card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>

<body class="bg-gray-100 p-8 min-h-screen">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 no-print gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Generador de Códigos QR</h1>
                <p class="text-gray-600 mt-1">Genera automáticamente los QRs para todos los equipos registrados.</p>
            </div>
            <div class="flex gap-2">
                <a href="admin/admin.html"
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
                    Volver al Admin
                </a>
                <button onclick="window.print()"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    Imprimir / PDF
                </button>
            </div>
        </header>

        <div id="qr-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Loading State -->
            <div class="col-span-full flex flex-col items-center justify-center py-12 text-gray-500">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                <p>Cargando equipos desde Supabase...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './assets/js/client.js';

        async function loadQRs() {
            const container = document.getElementById('qr-container');

            // 1. Fetch assets sorted by Code
            const { data: assets, error } = await supabase
                .from('assets')
                .select('*')
                .order('code', { ascending: true });

            if (error) {
                console.error('Error fetching assets:', error);
                container.innerHTML = `
                    <div class="col-span-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline">No se pudieron cargar los equipos: ${error.message}</span>
                    </div>
                `;
                return;
            }

            if (!assets || assets.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12 text-gray-500 bg-white rounded-lg shadow">
                        <p class="text-xl">No hay equipos registrados en el sistema.</p>
                        <p class="mt-2 text-sm">Ve al panel de administración para agregar equipos.</p>
                    </div>
                `;
                return;
            }

            // Clear loading
            container.innerHTML = '';

            // 2. Generate Cards
            assets.forEach(asset => {
                // Match the new sticker design
                // Format Type
                let typeDisplay = (asset.type || 'Equipo').toUpperCase();

                // Format Code: "Carrito01" -> "Carrito 01"
                // Or just use the code directly if it's already spaced.
                // Regex insert space between letters and numbers if missing
                const codeDisplay = asset.code.replace(/([a-zA-Z])(\d)/, '$1 $2');

                // QR Data: Use stored start_link or fallback
                const qrData = asset.start_link || `https://ibxreports.github.io/PMRQR/index.html?silla=${asset.code}`;

                // Create Card Element with Sticker Style
                const card = document.createElement('div');
                card.className = 'qr-sticker';
                // Inline styles to match the exact print look from Admin
                // We use a class 'qr-sticker' which we will define in <style> or inline, 
                // but since we are replacing the loop, let's just use the classes if we add CSS check below.
                // Wait, Generador.html uses Tailwind. I can use Tailwind classes to approximate or
                // just inject the same CSS styles in the head.
                // Let's use Tailwind for simplicity but mimicking the layout.

                card.innerHTML = `
                   <div class="flex flex-col items-center justify-between h-full w-full">
                        <div class="font-extrabold text-lg uppercase text-gray-900 text-center leading-tight mb-2">
                            ${typeDisplay}
                        </div>
                        
                        <div id="qr-${asset.id}" class="flex-grow flex items-center justify-center mb-2"></div>
                        
                        <div class="font-bold text-xl text-gray-800 mb-1">
                            ${codeDisplay}
                        </div>
                        
                        <div class="font-extrabold text-sm uppercase text-gray-700 tracking-wider">
                            CARGOMOBILITY
                        </div>
                   </div>
                `;

                // Add specific styling class to card
                card.style.background = "white";
                card.style.border = "2px solid #e5e7eb";
                card.style.borderRadius = "16px";
                card.style.padding = "20px 10px";
                card.style.aspectRatio = "0.8";
                card.style.textAlign = "center";

                container.appendChild(card);

                // Generate QR Code
                setTimeout(() => {
                    const qrContainer = document.getElementById(`qr-${asset.id}`);
                    if (qrContainer) {
                        try {
                            new QRCode(qrContainer, {
                                text: qrData,
                                width: 140, // Slightly larger
                                height: 140,
                                colorDark: "#000000",
                                colorLight: "#ffffff",
                                correctLevel: QRCode.CorrectLevel.M
                            });
                        } catch (e) {
                            console.error("QR Error", e);
                            qrContainer.innerText = "Error";
                        }
                    }
                }, 0);
            });
        }

        // Init
        document.addEventListener('DOMContentLoaded', loadQRs);
    </script>
</body>

</html>
