<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | PMRQR</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .register-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 1024px) {
            .register-grid {
                grid-template-columns: 1fr;
            }

            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Success State */
        .success-container {
            text-align: center;
            padding: 3rem;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .success-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Hide form after success */
        .hidden {
            display: none !important;
        }

        /* Minimal nav without links */
        .minimal-nav {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <!-- Minimal Navigation - Only Logo -->
    <nav class="glass minimal-nav">
        <div class="logo">
            <img src="assets/imagenes/logocargo.png" alt="PMRQR Logo">
        </div>
    </nav>

    <div class="container">
        <!-- Registration Form -->
        <div id="form-container" class="auth-container glass float-anim">
            <h2 style="text-align: center; color: var(--primary-color);">Crea tu cuenta üöÄ</h2>
            <p style="text-align: center; margin-bottom: 2rem; opacity: 0.7;">√önete a la experiencia del futuro.</p>

            <div id="error-alert" class="alert alert-error hidden"></div>

            <form id="register-form">
                <div class="form-group">
                    <label>üë§ Usuario</label>
                    <input type="text" name="username" placeholder="Elige un nombre de usuario √∫nico" required>
                </div>

                <div class="form-group">
                    <label>üìù Nombre Completo</label>
                    <input type="text" name="fullName" placeholder="Tu nombre real" required>
                </div>

                <div class="form-group">
                    <label>üìß Correo Electr√≥nico</label>
                    <input type="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label>üîí Contrase√±a</label>
                    <input type="password" name="password" placeholder="M√≠nimo 6 caracteres" required>
                </div>

                <div class="register-grid">
                    <div class="form-group">
                        <label>üè† Direcci√≥n</label>
                        <input type="text" name="address" placeholder="Calle, N√∫mero" required>
                    </div>
                    <div class="form-group">
                        <label>üìç Comuna</label>
                        <input type="text" name="commune" placeholder="Ej: Santiago" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>üì± Tel√©fono de Contacto</label>
                    <input type="tel" name="phone" placeholder="+56 9 1234 5678" required>
                </div>

                <button type="submit" id="submit-btn" class="btn">Registrarse ‚ú®</button>
                <div id="loader" class="loader hidden"></div>
            </form>
        </div>

        <!-- Success Message (Hidden Initially) -->
        <div id="success-container" class="auth-container glass float-anim hidden">
            <div class="success-container">
                <div class="success-icon">üéâ</div>
                <h2 class="success-title">¬°Gracias por registrarte!</h2>
                <p class="success-message">
                    Pronto tendremos novedades incre√≠bles para ti.
                    <br><br>
                    <strong>¬°Mantente alerta!</strong>
                    <br><br>
                    Te contactaremos cuando todo est√© listo.
                </p>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        CREADO CON <span>‚ù§Ô∏è</span> POR IAN SAAVEDRA PARA CARGOMOBILITY
    </footer>

    <!-- Scripts -->
    <script type="module">
        import { supabase } from './assets/js/client.js';

        const form = document.getElementById('register-form');
        const formContainer = document.getElementById('form-container');
        const successContainer = document.getElementById('success-container');
        const errorAlert = document.getElementById('error-alert');
        const loader = document.getElementById('loader');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
            const username = formData.get('username');
            const fullName = formData.get('fullName');
            const address = formData.get('address');
            const commune = formData.get('commune');
            const phone = formData.get('phone');

            // Validate password
            if (password.length < 6) {
                showError('La contrase√±a debe tener al menos 6 caracteres.');
                return;
            }

            // Show loading
            loader.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';
            errorAlert.classList.add('hidden');

            try {
                // Register with Supabase
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            username,
                            full_name: fullName,
                            address,
                            commune,
                            phone
                        }
                    }
                });

                if (error) throw error;

                // Success! Hide form and show success message
                formContainer.classList.add('hidden');
                successContainer.classList.remove('hidden');

                // Sign out immediately so they can't access index
                await supabase.auth.signOut();

            } catch (err) {
                showError(err.message || 'Error al registrar. Intenta de nuevo.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrarse ‚ú®';
            } finally {
                loader.classList.add('hidden');
            }
        });

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.classList.remove('hidden');
        }
    </script>

    <script type="module" src="assets/js/common.js"></script>
</body>

</html>
