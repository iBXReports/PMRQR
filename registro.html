<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .register-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 1024px) {
            .register-grid {
                grid-template-columns: 1fr;
            }

            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Success State */
        .success-container {
            text-align: center;
            padding: 3rem;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .success-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Hide form after success */
        .hidden {
            display: none !important;
        }

        /* Minimal nav without links */
        .minimal-nav {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Registration Form -->
        <div id="form-container" class="auth-container glass float-anim">
            <h2 style="text-align: center; color: var(--primary-color);">Crea tu cuenta ğŸš€</h2>
            <p style="text-align: center; margin-bottom: 2rem; opacity: 0.7;">Ãšnete a la experiencia del futuro.</p>

            <div id="error-alert" class="alert alert-error hidden"></div>

            <form id="register-form">
                <div class="form-group">
                    <label>ğŸ‘¤ Usuario</label>
                    <input type="text" name="username" placeholder="Elige un nombre de usuario Ãºnico" required>
                </div>

                <div class="form-group">
                    <label>ğŸ“ Nombre Completo</label>
                    <input type="text" name="fullName" placeholder="Tu nombre real" required>
                </div>

                <div class="form-group">
                    <label>ğŸ†” RUT</label>
                    <input type="text" name="rut" placeholder="Ej: 12.345.678-K" required oninput="formatRut(this)">
                    <small style="color: var(--text-color); opacity: 0.7; font-size: 0.8rem;">Formato obligatorio (ej:
                        12.345.678-K)</small>

                <div class="form-group">
                    <label>ğŸ“§ Correo ElectrÃ³nico</label>
                    <input type="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label>ğŸ”’ ContraseÃ±a</label>
                    <input type="password" name="password" placeholder="MÃ­nimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label>ğŸ  Calle / Pasaje</label>
                    <input type="text" name="addr_street" placeholder="Ej: Av. Las Torres" required>

                <div class="register-grid">
                    <div class="form-group">
                        <label>ğŸ”¢ NÃºmero</label>

                        <option value="vigente" style="background:#2d2d2d;">âœ… TICA Vigente</option>
                        <option value="por_vencer" style="background:#2d2d2d;">âš ï¸ TICA Por Vencer</option>

                <p class="success-message">
                    Pronto tendremos novedades increÃ­bles para ti.
                    <br><br>

        </div>
    </div>

    <footer class="app-footer">
        CREADO CON <span>â¤ï¸</span> POR IAN SAAVEDRA PARA CARGOMOBILITY
    </footer>

    <!-- Scripts -->
    <script type="module">
        import { supabase } from './assets/js/client.js';

        const form = document.getElementById('register-form');
        const formContainer = document.getElementById('form-container');
        const successContainer = document.getElementById('success-container');
        const errorAlert = document.getElementById('error-alert');
        const loader = document.getElementById('loader');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
            const username = formData.get('username');
            const fullName = formData.get('fullName');
            const rut = formData.get('rut');

            // Address Composition
            const street = formData.get('addr_street');
            const number = formData.get('addr_number') || 'S/N';
            const unit = formData.get('addr_unit') || '';
            const address = `${street} #${number} ${unit}`;

            const commune = formData.get('commune');
            const phone = formData.get('phone');
            const ticaStatus = formData.get('tica_status');

            // Validate RUT
            if (!rut || rut.length < 8) {
                showError('Debes ingresar un RUT vÃ¡lido.');
                return;
            }

            // Validate password
            if (password.length < 6) {
                showError('La contraseÃ±a debe tener al menos 6 caracteres.');
                return;
            }

            // Show loading
            loader.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';
            errorAlert.classList.add('hidden');

            try {
                // Register with Supabase
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            username,
                            full_name: fullName,
                            rut,
                            address,
                            commune,
                            phone,
                            tica_status: ticaStatus
                        }
                    }
                });

                if (error) throw error;

                // Success! Hide form and show success message
                formContainer.classList.add('hidden');
                successContainer.classList.remove('hidden');

                // Sign out immediately so they can't access index
                await supabase.auth.signOut();

            } catch (err) {
                showError(err.message || 'Error al registrar. Intenta de nuevo.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrarse âœ¨';
            } finally {
                loader.classList.add('hidden');
            }
        });

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.classList.remove('hidden');
        }

        window.formatRut = function (input) {
            let val = input.value.replace(/[^0-9kK]/g, '');
            if (val.length === 0) return;

            // Limit length (9 digits max for RUT body+dv)
            if (val.length > 9) val = val.substring(0, 9);

            // Format
            const dv = val.slice(-1);
            let body = val.slice(0, -1);

            if (val.length > 1) {
                input.value = body.replace(/\B(?=(\d{3})+(?!\d))/g, ".") + '-' + dv.toUpperCase();
            } else {
                input.value = val.toUpperCase();
            }
        };
    </script>

    <script type="module" src="assets/js/common.js"></script>
